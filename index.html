<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- importing css style -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <!-- keyboard A -->
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">palmas</span>
        </div>
         <!-- keyboard S -->
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
         <!-- keyboard D -->
        <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">bumbo</span>
        </div>
        <!-- keyboard F -->
        <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
        </div>
        <!-- keyboard G -->
        <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
        </div>
        <!-- keyboard H -->
        <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">condução</span>
        </div>
        <!-- keyboard J -->
        <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">caixa</span>
        </div>
        <!-- keyboard K -->
        <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
        </div>
        <!-- keyboard L -->
        <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
        </div>
    </div>

    <!-- adding sound to the pressed keys by their data-key/key-code -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <!-- importing the script responsable for the business logic  -->
    <script src="script.js"></script> 

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</body>
</html>
